<!doctype html>
<html lang="tr"><head>
<meta charset="utf-8">
<title>Nyqr.os – µLoad</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#000;color:#0f9;font-family:ui-monospace,monospace;display:flex;flex-direction:column;align-items:center;padding:10px}
#c{width:100%;max-width:380px;border:1px solid #222;border-radius:4px;padding:8px;display:flex;gap:6px;margin-bottom:8px}
#c input{flex:1;background:#111;border:1px solid #222;border-radius:3px;padding:4px 6px;color:#0f9;font-size:12px}
#c button{background:#111;border:1px solid #222;border-radius:3px;color:#0f9;padding:4px 8px;cursor:pointer;font-size:12px}
#f{width:100%;max-width:380px;display:grid;grid-template-columns:repeat(auto-fill,160px);gap:4px}
.b{position:relative;width:160px;height:90px;border:1px solid #222;border-radius:3px;overflow:hidden;background:#111}
iframe{width:320px;height:180px;border:0;transform:scale(.5);transform-origin:0 0;image-rendering:pixelated;filter:contrast(.6) brightness(.9)}
.d{position:absolute;top:2px;right:3px;background:#000a;color:#0f9;font-size:10px;padding:1px 3px;border-radius:2px}
</style></head><body>

<div id="c">
  <input id="u" type="url" placeholder="https://site.com" required>
  <input id="n" type="number" min="1" max="99" value="6" style="width:45px">
  <input id="t" type="number" min="1" max="600" value="8" style="width:45px">
  <button onclick="s()">Go</button>
</div>
<div id="f"></div>

<script>
function s(){
const l=u.value.trim(),c=+n.value,d=+t.value;if(!l)return;
const p=document.getElementById('f');p.innerHTML='';
for(let i=0;i<c;i++){
const w=document.createElement('div');w.className='b';
w.innerHTML=`<iframe srcdoc="
<!doctype html><html><head>
<meta name='viewport' content='width=320'><style>html,body{margin:0}</style></head>
<body><img src='${l}?quality=low&w=320&h=180' width='320' height='180' style='width:100%;height:100%;object-fit:cover'>
</body></html>"></iframe><span class='d'>${d}</span>`;
p.appendChild(w)}
let r=d;const b=p.querySelectorAll('.d');
const k=setInterval(()=>{r--;b.forEach(e=>e.textContent=r);if(!r){clearInterval(k);p.innerHTML=''}},1000)}
</script>
</body></html>
