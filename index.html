<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Nyqr.os – µLoad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box }
    html, body {
      height: 100%;
      background: #000;
      color: #0f9;
      font-family: ui-monospace, monospace;
      overflow: hidden;
    }
    #c {
      width: 100%;
      max-width: 900px;
      border: 1px solid #222;
      border-radius: 4px;
      padding: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin: auto;
      justify-content: center;
    }
    #c input, #c select, #c button {
      background: #111;
      border: 1px solid #222;
      border-radius: 3px;
      padding: 4px 6px;
      color: #0f9;
      font-size: 12px;
    }
    #u { flex: 1; min-width: 200px }
    #f {
      width: 100%;
      height: calc(100% - 90px);
      display: grid;
      gap: 6px;
      padding: 6px;
      place-content: center;
    }
    .b {
      background: #111;
      border: 1px solid #222;
      border-radius: 3px;
      overflow: hidden;
      position: relative;
      aspect-ratio: 16 / 9;
      width: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      image-rendering: pixelated;
      filter: contrast(.6) brightness(.9);
    }
    .d {
      position: absolute;
      top: 2px;
      right: 3px;
      background: #000a;
      color: #0f9;
      font-size: 10px;
      padding: 1px 3px;
      border-radius: 2px;
    }
  </style>
</head>
<body>

<div id="c">
  <select id="platform">
    <option value="youtube">YouTube</option>
    <option value="kick">Kick</option>
    <option value="spotify">Spotify</option>
    <option value="instagram">Instagram</option>
    <option value="raw">Diğer</option>
  </select>
  <input id="u" type="url" placeholder="https://..." required>
  <input id="t" type="number" min="1" max="600" value="8" style="width:50px">
  <button onclick="s()">Go</button>
</div>

<div id="f"></div>

<script>
function s() {
  const platform = document.getElementById("platform").value;
  const rawUrl = document.getElementById("u").value.trim();
  const duration = +document.getElementById("t").value;
  const container = document.getElementById("f");
  container.innerHTML = '';

  if (!rawUrl) return;

  // Hedef: ekranın içine sığacak kadar embed üretmek
  const screenH = container.clientHeight;
  const screenW = container.clientWidth;

  // Her iframe 16:9 oranında olacak, kare değil
  const boxW = 320;
  const boxH = 180;

  const cols = Math.floor(screenW / boxW);
  const rows = Math.floor(screenH / boxH);
  const count = Math.max(1, cols * rows);

  let embedUrl = "";

  try {
    const url = new URL(rawUrl);

    if (platform === "youtube") {
      const vid = url.searchParams.get("v") || url.pathname.split("/").pop();
      embedUrl = `https://www.youtube.com/embed/${vid}?autoplay=1&mute=0&controls=1`;
    } else if (platform === "kick") {
      const ch = url.pathname.split("/").filter(Boolean).pop();
      embedUrl = `https://kick.com/embed/${ch}`;
    } else if (platform === "spotify") {
      const path = url.pathname;
      embedUrl = `https://open.spotify.com/embed${path}`;
    } else if (platform === "instagram") {
      const postId = url.pathname.split("/")[2];
      embedUrl = `https://www.instagram.com/p/${postId}/embed`;
    } else {
      embedUrl = rawUrl;
    }
  } catch {
    alert("Geçersiz URL");
    return;
  }

  // grid ayarı
  container.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;

  for (let i = 0; i < count; i++) {
    const box = document.createElement("div");
    box.className = "b";
    box.innerHTML = `
      <iframe src="${embedUrl}" allow="autoplay; encrypted-media" allowfullscreen loading="lazy"></iframe>
      <span class="d">${duration}</span>
    `;
    container.appendChild(box);
  }

  let r = duration;
  const timers = container.querySelectorAll('.d');
  const interval = setInterval(() => {
    r--;
    timers.forEach(e => e.textContent = r);
    if (r <= 0) {
      clearInterval(interval);
      container.innerHTML = '';
    }
  }, 1000);
}
</script>

</body>
</html>
